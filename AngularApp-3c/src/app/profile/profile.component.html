<div class="container">
  <h2>User Profile</h2>
  
  <div *ngIf="user">
    <div class="profile-info">
      <strong>Name:</strong> {{ user.name }}
    </div>
    
    <div class="profile-info">
      <strong>Email:</strong> {{ user.email }}
    </div>
    
    <button (click)="logout()">Logout</button>
  </div>
</div>
