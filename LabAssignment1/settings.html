  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar p-0">
      <div class="position-sticky">
        <h4 class="text-center py-3">College Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="students.html"><i class="bi bi-person-lines-fill me-2"></i> Students</a></li>

    <!-- Content -->
    <main class="col-md-10 ms-sm-auto col-lg-10 content">
      <nav class="navbar navbar-light mb-4">
        <h5>Settings</h5>
      </nav>

      <div class="card p-4">
        <h6>Admin Settings</h6>
        <form>
          <div class="mb-3">
            <label class="form-label">Admin Name</label>
            <input type="text" class="form-control" value="Admin User">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="admin@college.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" value="********">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </main>

  </div>
